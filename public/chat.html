<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="container">
      <div class="row">
         <button type="button" class="logout" id="logout">Logout</button>

         <div id="username" style="margin-top: 10px;"></div>

         <hr>

         <div id="chat_content">
            <div class="messages" id="messages">
               <!-- <div class="new_message">
                  <label class="form-label">
                     <strong> username </strong> <span> texto - 10/10 17:35</span>
                  </label>
               </div> -->
            </div>
         </div>

      </div>
      <input type="text" class="form-control" placeholder="Digite sua mensagem" id="message_input">
   </div>

   <script src="/socket.io/socket.io.js"></script>
   <script src="chat.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js"
      integrity="sha512-KTFpdbCb05CY4l242bLjyaPhoL9vAy4erP1Wkn7Rji0AG6jx6zzGtKkdHc7jUOYOVSmbMbTg728u260CA/Qugg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
